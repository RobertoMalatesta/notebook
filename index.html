    <script>
        var counter=0,order=0,cells={};function getEditor(e,t){var l=document.getElementById(e);return CodeMirror.fromTextArea(l,{lineWrapping:!0,mode:t})}function toggle(e){"javascript"===cells[e].options.mode?cells[e].setOption("mode","markdown"):cells[e].setOption("mode","javascript"),$(`#cell${e} .fa-code`).length>0?($(`#cell${e} .fa-code`).addClass("fa-sticky-note-o"),$(`#cell${e} .fa-code`).removeClass("fa-code")):($(`#cell${e} .fa-sticky-note-o`).addClass("fa-code"),$(`#cell${e} .fa-sticky-note-o`).removeClass("fa-sticky-note-o"))}function eye(e){$(`#in${e}`).is(":visible")?($(`#in${e}`).hide(),$(`#cell${e} .fa-bars`).addClass("fa-ellipsis-v"),$(`#cell${e} .fa-bars`).removeClass("fa-bars")):($(`#in${e}`).show(),$(`#cell${e} .fa-ellipsis-v`).addClass("fa-bars"),$(`#cell${e} .fa-ellipsis-v`).removeClass("fa-ellipsis-v"))}function add(e){var t=counter++,l="javascript"===e?"fa fa-code":"fa fa-sticky-note-o";$("#notebook").append(`<div id="cell${t}" class="row">\n<div class="col-1 px-0">\n<div class="btn-group-vertical pull-right" role="group">\n    <button type="button" class="btn btn-light" onclick="toggle(${t})"><i class="${l}"></i></button>\n    <button type="button" class="btn btn-light" onclick="eye(${t});"><i class="fa fa-bars"></i></button>\n    <button type="button" class="btn btn-light" onclick="run(${t});"><i class="fa fa-play"></i></button>\n</div>\n</div>\n<div class="col-10">\n<div id="in${t}"><textarea id="edit${t}"></textarea></div>\n<div id="out${t}"></div>\n</div>\n<div class="col-1 px-0">\n<div class="btn-group-vertical" role="group">\n    <button type="button" class="btn btn-light" onclick="$('#cell${t}').insertBefore($('#cell${t}').prev('.row'));"><i class="fa fa-angle-up"></i></button>\n    <button type="button" class="btn btn-light" onclick="del(${t});"><i class="fa fa-trash-o"></i></button>\n    <button type="button" class="btn btn-light" onclick="$('#cell${t}').insertAfter($('#cell${t}').next('.row'));"><i class="fa fa-angle-down"></i></button>\n</div>\n</div>\n</div>`);var n=getEditor(`edit${t}`,e);cells[t]=n,$(`#cell${t}`).hover((function(){$(`#cell${t} .btn-group-vertical`).show(),$(`#cell${t}`).css({"border-color":"#C1E0FF"})}),(function(){$(`#cell${t} .btn-group-vertical`).hide(),$(`#cell${t}`).css({"border-color":"#ffffff"})}))}function del(e){$(`#cell${e}`).remove(),delete cells[e]}function toJSON(){var e=[];for(let l in cells){var t=cells[l].getValue();e.push(t)}return JSON.stringify(e)}function fromJSON(){}function run(e){var t=cells[e].getValue();if("javascript"===cells[e].options.mode)try{var l=interpreter.evaluate(t);$(`#out${e}`).empty(),$(`#out${e}`).append(`<pre>${l}</pre>`)}catch(n){console.log(n),$(`#out${e}`).append(`<pre>${n.message}</pre>`)}else try{l=marked(t);$(`#out${e}`).empty(),$(`#out${e}`).append(`${l}`);var n=document.getElementById(`out${e}`);renderMathInElement(n,{delimiters:[{left:"$$",right:"$$",display:!0},{left:"\\[",right:"\\]",display:!0},{left:"$",right:"$",display:!1},{left:"\\(",right:"\\)",display:!1}]})}catch(n){console.log(n),$(`#out${e}`).append(`<pre>${n.message}</pre>`)}}var interpreter=new eval5.Interpreter(window);import("https://cdn.jsdelivr.net/npm/@quantlib/ql@latest/ql.mjs").then(e=>{window.ql=e});
    </script>
