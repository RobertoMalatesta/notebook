    <script>
      var counter=0,order=0,cells={};function getEditor(t,e){var l=document.getElementById(t);return CodeMirror.fromTextArea(l,{lineWrapping:!0,mode:e})}function toggle(t){"javascript"===cells[t].options.mode?cells[t].setOption("mode","markdown"):cells[t].setOption("mode","javascript"),$(`#cell${t} .fa-code`).length>0?($(`#cell${t} .fa-code`).addClass("fa-sticky-note-o"),$(`#cell${t} .fa-code`).removeClass("fa-code")):($(`#cell${t} .fa-sticky-note-o`).addClass("fa-code"),$(`#cell${t} .fa-sticky-note-o`).removeClass("fa-sticky-note-o"))}function eye(t){$(`#in${t}`).is(":visible")?($(`#in${t}`).hide(),$(`#cell${t} .fa-bars`).addClass("fa-ellipsis-v"),$(`#cell${t} .fa-bars`).removeClass("fa-bars")):($(`#in${t}`).show(),$(`#cell${t} .fa-ellipsis-v`).addClass("fa-bars"),$(`#cell${t} .fa-ellipsis-v`).removeClass("fa-ellipsis-v"))}function add(t){var e=counter++,l="javascript"===t?"fa fa-code":"fa fa-sticky-note-o";$("#notebook").append(`<div id="cell${e}" class="row">\n<div class="col-1 px-0">\n<div class="btn-group-vertical pull-right" role="group">\n    <button type="button" class="btn btn-light" onclick="toggle(${e})"><i class="${l}"></i></button>\n    <button type="button" class="btn btn-light" onclick="eye(${e});"><i class="fa fa-bars"></i></button>\n    <button type="button" class="btn btn-light" onclick="run(${e});"><i class="fa fa-play"></i></button>\n</div>\n</div>\n<div class="col-10">\n<div id="in${e}"><textarea id="edit${e}"></textarea></div>\n<div id="out${e}"></div>\n</div>\n<div class="col-1 px-0">\n<div class="btn-group-vertical" role="group">\n    <button type="button" class="btn btn-light" onclick="$('#cell${e}').insertBefore($('#cell${e}').prev('.row'));"><i class="fa fa-angle-up"></i></button>\n    <button type="button" class="btn btn-light" onclick="del(${e});"><i class="fa fa-trash-o"></i></button>\n    <button type="button" class="btn btn-light" onclick="$('#cell${e}').insertAfter($('#cell${e}').next('.row'));"><i class="fa fa-angle-down"></i></button>\n</div>\n</div>\n</div>`);var o=getEditor(`edit${e}`,t);cells[e]=o,$(`#cell${e}`).hover((function(){$(`#cell${e} .btn-group-vertical`).show(),$(`#cell${e}`).css({"border-color":"#C1E0FF"})}),(function(){$(`#cell${e} .btn-group-vertical`).hide(),$(`#cell${e}`).css({"border-color":"#ffffff"})}))}function del(t){$(`#cell${t}`).remove(),delete cells[t]}function toJSON(){var t={},e=$("#notebook .row");for(let n=0;n<e.length;n++){var l=e[n].id.substr(4),o={};o.intput={type:cells[l].options.mode,source:cells[l].getValue()},o.output={type:"raw",content:$(`#out${l}`).html()},t[`${e[n].id}`]=o}return JSON.stringify(t,null,"\t")}function download(){}function fromJSON(){}function upload(){}function run(t){var e=cells[t].getValue();if("javascript"===cells[t].options.mode)try{var l=interpreter.evaluate(e);$(`#out${t}`).empty(),$(`#out${t}`).append(`<code>${l}</code>`)}catch(o){console.log(o),$(`#out${t}`).append(`<code>${o.message}</code>`)}else try{l=marked(e);$(`#out${t}`).empty(),$(`#out${t}`).append(`${l}`);var o=document.getElementById(`out${t}`);renderMathInElement(o,{delimiters:[{left:"$$",right:"$$",display:!0},{left:"\\[",right:"\\]",display:!0},{left:"$",right:"$",display:!1},{left:"\\(",right:"\\)",display:!1}]})}catch(o){console.log(o),$(`#out${t}`).append(`<pre>${o.message}</pre>`)}}var interpreter=new eval5.Interpreter(window);import("https://cdn.jsdelivr.net/npm/@quantlib/ql@latest/ql.mjs").then(t=>{window.ql=t});
